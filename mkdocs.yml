site_name: Portfolio
site_author: Aimar Sarachaga
site_url: https://aimar-sarachaga.github.io

theme:
  name: material
  language: es
  # Visual tweaks following Material for MkDocs configuration
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro
  font:
    text: Roboto
    code: Roboto Mono
  # Use the profile SVG as the site logo (placed under docs/assets/images)
  logo: assets/images/profile.svg
  # Optional: favicon can be placed under docs/assets/images/favicon.png
  # favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - header.autohide
    - toc.integrate
    - navigation.tabs
  # Include our extra CSS for custom styling
  extra_css:
    - assets/stylesheets/extra.css
nav:
  - Inicio: index.md
  - Sobre MÃ­: sobre-mi.md
  - Proyectos: proyectos.md
  - Contacto: contacto.md

repo_url: https://github.com/aimar-sarachaga/aimar-sarachaga.github.io
plugins:
  - search
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg